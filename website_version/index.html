<!DOCTYPE html>
<html>

<head>
  <title>Conway's Game of Life</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <!-- This is the toolbar with buttons for starting, pausing,
and resetting the simulation, as well as containing a drop
down list for selecting patterns to add to the game.
-->
    <div id="toolbar">
      <input id="start_button" type="button" value="Start" />
      <input id="pause_button" type="button" value="Pause" />
      <input id="reset_button" type="button" value="Reset" />
      <input id="draw_button" type="button" value="Draw" / />
      <input id="erase_button" type="button" value="Erase" />
      <input id="drag_button" type="button" value="Drag" />
      <input id="zoom_in_button" type="button" value="Zoom In" />
      <input id="zoom_out_button" type="button" value="Zoom Out" />
      <input id="speed_slider" type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="15" />
      <span id="speed_slider_value_label">FPS: <span id="speed_slider_value">15</span></span>
    </div>

    <canvas id="game_of_life_canvas" width="1024" height="512">
    </canvas>

</body>

<!--cssfiles-->
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.2/css/bootstrap-slider.css" />

<!-- Core js files-->
<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.2/bootstrap-slider.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script>
  initGameOfLife();
</script>

</html>
